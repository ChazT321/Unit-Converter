<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="convert-function">
      <h1 class="title">Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input" />
      <br />
      <button class="convert-btn">Convert</button>
    </div>

    <div class="convert-result">
      <h2>Length (Meter/Feet)</h2>
      <p class="meter-feet">vincent and chaz and christina</p>
      <h2>Volume (Litres/Gallons)</h2>
      <p class="litres-gallons">are</p>
      <h2>Mass (Kilograms/Pounds)</h2>
      <p class="kilos-lbs">poop, all day</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
